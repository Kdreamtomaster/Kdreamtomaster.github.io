---
layout: default
title: Home
---

<div class="home">
  <h1>Welcome to Kdreamtomaster's Blog</h1>
  
  <section class="profile">
    <img src="/assets/images/profile.jpg" alt="Kdreamtomaster's profile picture" class="profile-pic">
    <p>"실패해도 뻔뻔하게 다시 일어나서 노력하자"</p>
  </section>

  <section class="recent-posts">
    <h2>Recent Posts</h2>
    <ul>
      {% for post in site.posts limit:7 %}
        <li>
          <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
          <small>{{ post.date | date: "%B %d, %Y" }}</small>
          <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
